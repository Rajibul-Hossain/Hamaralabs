<div class="logo-watermark"></div><main class="auth-shell">

          <button class="expand-trigger">Login ğŸ‘¤</button>

        <div class="provider-section">

        <div class="role-selector">
  <label>I am registering as</label>

    <button type="button" data-role="student" class="role-btn active">Student ğŸ§‘â€ğŸ“</button>

  </main>
  <canvas id="snowCanvas"></canvas>
<div class="leaf-layer">
  <img src="img/idea.svg" alt="Unable to Load Image" class="leaf leaf-top-left" />
  <img src="img/idea.svg" alt="Unable to Load Image" class="leaf leaf-top-right" />
  <img src="img/idea.svg" alt="Unable to Load Image" class="leaf leaf-mid-left" />
  <img src="img/idea.svg" alt="Unable to Load Image" class="leaf leaf-mid-right" />
</div>
  <script>
    document.querySelectorAll(".expand-trigger").forEach(trigger => {
      trigger.addEventListener("click", () => {
        const group = trigger.closest(".expand-group");
        document.querySelectorAll(".expand-group").forEach(g => {
          if (g !== group) g.classList.remove("active");});
        group.classList.toggle("active");});});
  </script>
  <script>
  const canvas = document.getElementById("snowCanvas");
  const ctx = canvas.getContext("2d");
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;}
  resize();
  window.addEventListener("resize", resize);
  const particles = Array.from({ length: 60 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.8 + 0.6,
    s: Math.random() * 0.6 + 0.2,
    o: Math.random() * 0.4 + 0.2
  }));
  function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "rgba(180,255,220,0.5)";
    particles.forEach(p => {
      ctx.globalAlpha = p.o;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.s;
      if (p.y > h) { p.y = -10;p.x = Math.random() * w;}});
    requestAnimationFrame(draw);
  }draw();
</script>
<script>
  const leaves = document.querySelectorAll(".leaf");
  document.addEventListener("mousemove", e => {const x = (e.clientX / window.innerWidth - 0.5) * 10;const y = (e.clientY / window.innerHeight - 0.5) * 10;
    leaves.forEach((leaf, i) => {leaf.style.transform =`translate(${x * (i+1)}px, ${y * (i+1)}px) rotate(${x}deg)`;});});
</script>
<script type="module" src="Main/jsCodes/auth.js"></script>
